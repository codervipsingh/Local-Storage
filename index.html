<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #write{
            width: 35%;
            height: 150px;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
     <h2>Auto Save Textarea</h2>
     <textarea name="teax" id="write"  placeholder="Start typing here..."></textarea>

         
        </div>
    </div>
    <script>
        const text = document.getElementById('write');
        // console.log(text);
        function saveInLocalStorage (){
            localStorage.setItem('saveText', text.value);
        }
        text.addEventListener('input',saveInLocalStorage);
        if(localStorage.getItem('savedText')){
            text.value=localStorage.getItem('savedItem');
        }

    </script>
</body>
</html>
